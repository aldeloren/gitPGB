<title>UF Mobile</title>

<body>
<div data-role="page" id="about-feedback" data-theme="uf">
<div id="header" data-role="header" data-backbtn="false">
<h1><a href="/" id="home">UF Mobile</a></h1>
</div>
<div data-role="content">
<div class="focal">
<p>Provide your feedback below. If you had trouble finding something or encountered an error, please be as detailed as possible in your description.</p>
<form action="/about/index.htmlfeedback.php" method="post">
<input type="hidden" name="referrer" value="http://m.ufl.edu/" />
<div data-role="formcontain">
<label for="message">Your message</label>
<textarea name="message" id="message"></textarea>
</div><!-- /formcontain -->
<div data-role="formcontain">
<label for="email">Your email address</label>
<input type="text" name="email" id="email"></textarea><br />
<p>Your email address is not required, but we ask in case we need to contact you with questions.</p>
</div><!-- /formcontain -->
<button type="submit" name="submit">Submit</button>
</form>
</div>
</div>
<div id="footer" data-role="footer">
<ul>
<li><a href="/about/index.html">About</a></li>
<li class="last"><a href="/about/feedback.html">Feedback</a></li>
</ul>
</div>
</div>
</body>
